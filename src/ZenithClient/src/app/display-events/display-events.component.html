<h1>Dislay Events</h1>
<table *ngIf="events" border="1">
  <thead>

  </thead>
  <tbody>
    <tr *ngFor="let e of events; let i=index; ">
        <td>{{e.eventId}}</td>
        <td>{{e.eventDate}}</td>
        <td>{{e.startDateTime}}</td>
        <td>{{e.endDateTime}}</td>
        <td>{{e.enteredBy}}</td>
        <td>{{e.createdTime}}</td>
        <td>{{e.isActive}}</td>
        <td>{{e.activityDescription}}</td>
    </tr>
  </tbody>
</table>
